<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { background-color: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; text-align: center; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 350px; }
        .btn-container { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 20px; }
        #yesBtn { background-color: #e91e63; color: white; border: none; padding: 15px 60px; font-size: 1.2rem; border-radius: 12px; font-weight: bold; transition: transform 0.2s; z-index: 10; }
        #noBtn { background-color: #f5f5f5; color: #888; border: none; padding: 10px 30px; border-radius: 8px; transition: 0.1s; position: relative; }
        #message { margin-top: 20px; color: #ff4081; font-weight: 800; font-size: 1.2rem; min-height: 30px; }
        .hidden { display: none; }
        img { width: 100%; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div id="askSection">
            <div style="font-size: 3rem;">üß∏</div>
            <h1>krituu, will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="showSuccess()">Yes üíñ</button>
                <button id="noBtn" ontouchstart="moveNo()" onclick="moveNo()">No üôà</button>
            </div>
            <p id="message"></p>
        </div>
        <div id="successSection" class="hidden">
            <h1 style="color: #e91e63;">It's a date!</h1>
            <img src="https://media.giphy.com/media/NxC8VtyxqhMtpLoEEN/giphy.gif">
        </div>
    </div>
    <script>
        const phrases = ["Nice try! üòú", "You can't escape! ‚ù§Ô∏è", "Just say Yes! ‚ú®", "No is not an option! üòà", "Click the big one! üòÇ"];
        let scale = 1;
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            const msg = document.getElementById('message');
            msg.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            scale += 0.35;
            yes.style.transform = `scale(${scale})`;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        function showSuccess() {
            document.getElementById('askSection').style.display = 'none';
            document.getElementById('successSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
