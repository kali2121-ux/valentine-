<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body { background-color: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; text-align: center; }
        .card { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 350px; position: relative; z-index: 1; }
        .btn-container { display: flex; flex-direction: column; align-items: center; gap: 30px; margin-top: 25px; }
        
        #yesBtn { background-color: #e91e63; color: white; border: none; padding: 15px 60px; font-size: 1.2rem; border-radius: 12px; font-weight: bold; transition: transform 0.2s ease; cursor: pointer; position: relative; z-index: 10; }
        
        #noBtn { background-color: #f5f5f5; color: #888; border: none; padding: 12px 35px; border-radius: 8px; transition: 0.1s; position: relative; cursor: pointer; z-index: 5; }
        
        #message { margin-top: 20px; color: #ff4081; font-weight: 800; font-size: 1.2rem; min-height: 30px; }
        .hidden { display: none; }
        img { width: 100%; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <div id="askSection">
            <div style="font-size: 3.5rem;">üß∏</div>
            <h1>krituu, will you be my valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="showSuccess()">Yes üíñ</button>
                <button id="noBtn" onpointerdown="moveNo(event)">No üôà</button>
            </div>
            <p id="message"></p>
        </div>
        <div id="successSection" class="hidden">
            <h1 style="color: #e91e63;">It's a date!</h1>
            <img src="https://media.giphy.com/media/NxC8VtyxqhMtpLoEEN/giphy.gif">
        </div>
    </div>

    <script>
        const phrases = ["Nice try! üòú", "You can't escape! ‚ù§Ô∏è", "Just say Yes! ‚ú®", "No is not an option! üòà", "Click the big one! üòÇ"];
        let scale = 1;

        function moveNo(event) {
            // This prevents the "Ghost Click" on mobile
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }

            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const msg = document.getElementById('message');

            // 1. Show funny message
            msg.innerText = phrases[Math.floor(Math.random() * phrases.length)];

            // 2. Make the "Yes" button grow
            scale += 0.35;
            yesBtn.style.transform = `scale(${scale})`;

            // 3. Move "No" button to a random spot
            // We calculate based on screen size minus button size
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showSuccess() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
